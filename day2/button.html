<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>button</h3>
  <input type="button" value="Click me" onclick="alert('Hello world!')">
  <hr>
  <h3>checkbox</h3>
  <input type="checkbox" name="fruit1" value="apple" checked> 사과<br>
  <input type="checkbox" name="fruit2" value="banana" checked> 바나나<br>
  <input type="checkbox" name="fruit3" value="kiwi" checked> 키위<br>
  <hr>
  <h3>color</h3>
  <input type="color" name="mycolor">
  <hr>
  <h3>datetime</h3>
  <input type="datetime" name="birthdaytime">
  <hr>
  <h3>datetime-local</h3>
  <input type="datetime-local" name="birthdaytime">
  <hr>
  <h3>email</h3>
  <input type="email" name="useremail">
  <hr>
  <h3>file</h3>
  <input type="file" name="myfile">
  <hr>
  <h3>hidden</h3>
  <input type="hidden" name="country" value="Norway">
  <hr>
  <h3>month</h3>
  <input type="month" name="birtdaymonth">
  <hr>
  <h3>number</h3>
  <input type="number" name="quantity" min="2" max="10" step="2" value="2">
  <hr>
  <h3>pwd</h3>
  <input type="password" name="pwd">
  <hr>
  <h3>radio</h3>
  <input type="radio" name="gender" value="male" checked> 남자<br>
  <input type="radio" name="gender" value="female" > 여자<br>
  <hr>
  <h3>range</h3>
  <input type="range" name="points" min="0" max="10" step="1" value="5">
  <hr>
  <h3>reset</h3>
  <input type="reset">
  <hr>
  <h3>search</h3>
  <input type="search" name="googlesearch">
  <hr>
  <h3>submit</h3>
  <input type="submit" value="submit">
  <hr>
  <h3>tel</h3>
  <input type="tel" name="mytel">
  <hr>
  <h3>text</h3>
  <input type="text" name="myname">
  <hr>
  <h3>time</h3>
  <input type="time" name="mytime">
  <hr>
  <h3>url</h3>
  <input type="url" name="myurl">
  <hr>
  <h3>week</h3>
  <input type="week" name="week_year">
  </body>
</html>
